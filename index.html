  <!-- Login -->
  <div class="modal fade" id="Login" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="container-fluid">
            <div class="form-group">
              <label for="CorreoLogin">Correo</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-user    "></i></span>
                </div>
                <input type="text" class="col-10 form-control" name="CorreoLog" id="CorreoLogin" aria-describedby="helpId"
                  placeholder="correo registrado">
              </div>
            </div>
            <div class="form-group">
              <label for="PasswordLogin">Password</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-key    "></i></span>
                </div>
                <input type="password" class="col-10 form-control" name="PasswordLog" id="PasswordLogin" aria-describedby="helpId"
                  placeholder="Contraseña">
              </div>
            </div>
            <div class="form-group">
              <div class="controls">
                <button type="button" class="btn btn-success" data-dismiss="modal" id="Loginbtn">Login</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12 control">
                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                  No tienes cuenta!
                  <a href="#" data-dismiss="modal" data-toggle="modal" data-target="#registro">
                    Registrate aquí
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Registro -->
  <div class="modal fade" id="registro" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registrar usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="SignInForm">
          <div class="row">
              <div class="col-6">
                <input type="text" name="NombreSign" id="NombreSignIn" class="form-control" placeholder="Nombre o nombres" aria-describedby="helpId" required>
              </div>
              <div class="col-6">
                 <input type="text" name="ApellidoSign" id="ApellidoSignIn" class="form-control" placeholder="Apellidos" aria-describedby="helpId" required>
              </div>
          
          </div>



              <input type="email" name="EmailSign" id="EmailSignIn" class="form-control mt-3" placeholder="Tu correo" aria-describedby="helpId" required>
 
              <input type="password" name="Pass1Sign" id="Pass1SignIn" class="form-control mt-3" placeholder="Contraseña" aria-describedby="helpId" required >
          
              <input type="password" name="Pass2Sign" id="Pass2SignIn" class="form-control mt-3" placeholder="Confirmar contraseña" aria-describedby="helpId" required >

              <input type="date" class="form-control mt-3" value="2000-01-01" name="DateSign" id="DateSignIn" >

              <div class="radioB mt-3 border">

                  <div class="form-check">
                      <label class="form-check-label ml-3">
                          <input type="radio" class="form-check-input sexoF" name="sexo" id="RadioMujer" value="M"
                              checked>
                          Mujer
                      </label>
                  </div>

                  <div class="form-check">
                      <label class="form-check-label ml-3">
                          <input type="radio" class="form-check-input sexoM" name="sexo" id="RadioHombre" value="H">
                          Hombre
                      </label>
                  </div>
              </div>

              <input type="url" name="UrlSign" id="UrlSignIn" class="form-control mt-3" placeholder="Url de imagen de perfil" aria-describedby="helpId">


            <button type="submit" class="btn btn-success mt-3" disabled=true id="submitRegistro">Registrarse</button>
             <button type="button" class="btn btn-secondary mt-3" data-dismiss="modal">Close</button>
          
            </form>


        </div>
        
      </div>
    </div>
  </div>
